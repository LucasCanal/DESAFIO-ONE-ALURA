<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio One-Alura</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Digite aqui seu texto para Criptografar ou Descriptografar</h1>
        <textarea id="inputText" placeholder="Digite seu texto..."></textarea>
        <div class="buttons">
            <button class="cript" onclick="cryptText()">Criptografar</button>
            <button class="descript" onclick="decryptText()">Descriptografar</button>
            <button class="reset" onclick="resetText()">Resetar</button>
        </div>
        <textarea id="outputText" placeholder="Nenhuma mensagem encontrada"></textarea>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
